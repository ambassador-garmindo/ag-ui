<template>
    <h1 class="page-header">Ubah Monitoring Spesifikasi Mesin</h1>
    <require from="./data-form"></require>
    <block>
        <form class="form-horizontal">
            <fieldset>
                <textbox label="Kode" value.bind="data.code" error.bind="error.code" read-only="true"></textbox>
                <datepicker label="Tanggal" value.bind="data.date" error.bind="error.date" read-only="false"> </datepicker>
                <timepicker label="Jam" value.bind="timeInMoment" error.bind="error.time" format.bind="timePickerFormat" showSecond.bind="showSecond"
                    change.delegate=timeChanged($event)>
                </timepicker>
                <machine-auto-suggest label="Mesin" value.bind="data.machine" error.bind="error.machine" read-only.bind="(readOnly)" change.delegate="machineChanged($event)"></machine-auto-suggest>
                <production-order-auto-suggest label="No Surat Produksi Order" value.bind="data.productionOrder" error.bind="error.productionOrder"
                    read-only.bind="(readOnly)" change.delegate="productionOrderChanged($event)"></production-order-auto-suggest>
                <textbox label="Nomor kereta" value.bind="data.cartNumber" error.bind="error.cartNumber" read-only.bind="readOnly"></textbox>
            </fieldset>
            <monitoring-specification-machine-collection value.bind="data.items" error.bind="error.items" options.bind="Options" change.delegate="machineChanged($event)"
                filter.bind="filterMachine || isFilterMachine" if.bind="data.machine"></monitoring-specification-machine-collection>
        </form>
        <hr/>
        <div class="btn-group pull-right">
            <button class="btn btn-default" click.delegate="view()">Kembali</button>
            <button class="btn btn-success" click.delegate="save()">Simpan</button>
        </div>
    </block>
</template>
