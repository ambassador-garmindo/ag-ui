<template>
    <div class="display-wrapper">
        <h1 class="page-header">Monitoring Spesifikasi Mesin</h1>
        <br>
        <div class="row">
            <div class="col-sm-8">
                <div class="input-group">
                    <input type="text" class="form-control" name="keyword" value.bind="info.keyword" placeholder="cari" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" click.delegate="loadPage()"><i class="fa fa-search"></i></button>
                        <button class="btn btn-default" click.delegate="activate()"> Tampilkan Semua </button>    
                    </span>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="pull-right">
                    <button class="btn btn-primary" click.delegate="create()">Buat</button>
                </div>
            </div>
        </div>

        <div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                
                        <th>Tanggal</th>
                        <th>Jam</th>
                        <th>Mesin</th>
                        <th>No Surat Produksi Order</th>
                        <th>Nomor Kereta</th>
                        <th>Indikator</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="item of data">
                   
                        <td>${item.date | dateFormat:'DD MMMM YYYY'}</td>
                        <td>${item.time | dateFormat:'HH:mm'}</td>
                        <td>${item.machine.name}</td>
                        <td>${item.productionOrder.orderNo}</td>
                        <td>${item.cartNumber}</td>
                        <td>
                            <ul>
                                <li repeat.for="indicator of item.items">${indicator.indicator}</li>
                            </ul>
                        </td>
                        <td style="text-align:center">
                            <button class="btn btn-default" click.delegate="view(item)">Rincian</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
            Data not found.
        </div>
    </div>
    </div>
    <pagination if.bind="info" info.bind="info" change.delegate="changePage($event)"></pagination>

    <hr/>
</template>
