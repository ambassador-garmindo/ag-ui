<template>
    <h1 class="page-header">Monitoring Event</h1>
    <br>
    <div class="row">
            <div class="col-sm-8">
                <div class="input-group">
					<input type="text" class="form-control" name="keyword" value.bind="info.keyword" placeholder="cari" />
					<span class="input-group-btn">
                        <button class="btn btn-default" click.delegate="loadPage()"><i class="fa fa-search"></i></button>
                        <button class="btn btn-default" click.delegate="activate()"> Tampilkan Semua </button>    
                    </span>
				</div>
            </div>
            <div class="col-sm-4">
                <div class="pull-right">
                    <button class="btn btn-primary" click.delegate="create()">Buat</button>
                </div>
            </div>
        </div> 
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Tanggal Mulai</th>
                <th>Jam Mulai</th>
                <th>Tanggal Selesai</th>
                <th>Jam Selesai</th>
                <th>Mesin</th>
                <th>Nomor Order Produksi</th>
                <th>Warna</th>
                <th>Nomor Kereta</th>
                <th>Event Mesin</th>
                <th>Keterangan</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="monitoringEvent of data">
                <td style="text-align:center">${monitoringEvent.dateStart}</td>
                <td style="text-align:center">${monitoringEvent.timeInMomentStart}</td>
                <td style="text-align:center">${monitoringEvent.dateEnd}</td>
                <td style="text-align:center">${monitoringEvent.timeInMomentEnd}</td>
                <td>${monitoringEvent.machine.name}</td>
                <td>${monitoringEvent.productionOrder.orderNo}</td>
                <td>${monitoringEvent.selectedProductionOrderDetail.colorRequest}</td>
                <td>${monitoringEvent.cartNumber}</td>
                <td>${monitoringEvent.machineEvent.name}</td>
                <td>${monitoringEvent.remark}</td>
                <td><button class="btn btn-default" click.delegate="view(monitoringEvent)">Rincian</button></td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
        Data monitoring event tidak ada.
    </div>
    <pagination if.bind="info" info.bind="info" change.delegate="changePage($event)"></pagination>
    <hr/>
</template>
